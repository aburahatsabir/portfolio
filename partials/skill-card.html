<div class="card skill-card">
    <div class="icon-box">
        <i class="{{icon}}" aria-hidden="true"></i>
    </div>
    <div class="skill-title">{{title}}</div>
    <div class="skill-list">{{description}}</div>
    <div class="dots" aria-hidden="true">
        {{#proficiencyDots}}
        <span class="dot-basic {{active}}{{half}}"></span>
        {{/proficiencyDots}}
    </div>
</div>
